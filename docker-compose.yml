version: "3.7"

services:
  app:
    init: true
    image: tontenkan_app
    container_name: practice_phoenix_deploy_app
    shm_size: 512m
    command: tail -f /dev/null
    env_file:
      - ./.env
    ports:
      - "4000:4000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "100"
    volumes:
      - ./:/srv/

  server:
    image: tontenkan_app
    container_name: practice_phoenix_deploy_server
    shm_size: 512m
    # ports:
    #   - "4000:4000"
    volumes:
      - ./:/srv/
    command: /srv/local_deploy/bin/phoenix_deploy foreground

  db:
    image: postgres
    container_name: practice_phoenix_deploy_db
    shm_size: 512m
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    volumes:
      - ../postgresql/tontenkan:/var/lib/postgresql/data
